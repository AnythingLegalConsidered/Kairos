# =============================================================================
# KONG API Gateway Configuration for Supabase
# =============================================================================
_format_version: "2.1"
_transform: true

# =============================================================================
# SERVICES
# =============================================================================
services:
  # Auth Service (GoTrue)
  - name: auth-v1
    url: http://supabase-auth:9999/
    routes:
      - name: auth-v1-route
        strip_path: true
        paths:
          - /auth/v1/
    plugins:
      - name: cors

  # REST API (PostgREST)
  - name: rest-v1
    url: http://supabase-rest:3000/
    routes:
      - name: rest-v1-route
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors

# =============================================================================
# PLUGINS
# =============================================================================
plugins:
  # Global CORS configuration
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Authorization
        - Content-Length
        - Content-Type
        - Date
        - X-Auth-Token
        - apikey
        - Prefer
      exposed_headers:
        - X-Total-Count
        - Content-Range
      credentials: true
      max_age: 3600
