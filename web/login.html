<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Kairos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="toast.js"></script>
    <style>
        .auth-container {
            max-width: 420px;
            margin: 4rem auto;
            padding: 0 1.5rem;
        }

        .auth-card {
            background: #ffffff;
            border-radius: var(--radius-md);
            padding: 3rem 2.5rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            border: 1px solid #edf2f4;
        }

        .auth-card h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .auth-card .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eaeaea;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
        }

        .auth-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }

        .auth-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-btn:hover {
            background: #1a1a2e;
            transform: translateY(-1px);
        }

        .auth-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .auth-btn.loading {
            position: relative;
            color: transparent !important;
            pointer-events: none;
        }

        .auth-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .message {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .message.error {
            display: block;
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .message.success {
            display: block;
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #eaeaea;
        }

        .divider span {
            padding: 0 1rem;
        }

        .demo-info {
            text-align: center;
            padding: 1rem;
            background: #f7f9fa;
            border-radius: var(--radius-sm);
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .forgot-password a:hover {
            color: var(--text-primary);
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <span>üïê</span> Kairos
        </a>
        <nav class="nav-links">
            <a href="index.html">Accueil</a>
        </nav>
        <button class="theme-toggle" id="themeToggle" aria-label="Changer de th√®me" title="Mode sombre/clair">
            <svg class="theme-icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="theme-icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Bienvenue</h1>
            <p class="subtitle">Connectez-vous pour acc√©der √† votre veille</p>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        minlength="6">
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Mot de passe oubli√© ?</a>
                </div>
                <button type="submit" class="auth-btn" id="loginBtn">Se connecter</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <input type="password" id="registerPassword" name="password" required
                        placeholder="Min. 6 caract√®res" minlength="6">
                </div>
                <div class="form-group">
                    <label for="registerConfirm">Confirmer le mot de passe</label>
                    <input type="password" id="registerConfirm" name="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        minlength="6">
                </div>
                <button type="submit" class="auth-btn" id="registerBtn">Cr√©er un compte</button>
            </form>

            <div class="demo-info">
                üîí Vos donn√©es sont s√©curis√©es et isol√©es par utilisateur
            </div>
        </div>
    </div>

    <script>
        // Wrap in DOMContentLoaded to ensure proper execution
        document.addEventListener('DOMContentLoaded', async function () {
            console.log('=== Kairos Login Init ===');

            // Initialize Supabase client
            const { url, anonKey, options } = window.KairosConfig.getSupabaseConfig();
            console.log('Supabase URL:', url);
            console.log('Auth URL:', options?.auth?.url);

            const supabase = window.supabase.createClient(url, anonKey, options);

            // DOM elements
            const tabs = document.querySelectorAll('.auth-tab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const messageEl = document.getElementById('message');

            console.log('DOM ready, tabs:', tabs.length);

            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    console.log('Tab clicked:', tab.dataset.tab);
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const tabName = tab.dataset.tab;
                    loginForm.classList.toggle('active', tabName === 'login');
                    registerForm.classList.toggle('active', tabName === 'register');
                    hideMessage();
                });
            });

            // Show message helper
            function showMessage(text, type = 'error') {
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
            }

            function hideMessage() {
                messageEl.className = 'message';
            }

            // Check if already logged in
            async function checkExistingSession() {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        window.location.href = 'index.html';
                    }
                } catch (e) {
                    console.log('Session check error:', e);
                }
            }

            // Login handler
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('loginBtn');
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                btn.disabled = true;
                btn.classList.add('loading');
                hideMessage();

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email,
                        password
                    });

                    if (error) throw error;

                    Toast.success('Connexion r√©ussie ! Redirection...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } catch (error) {
                    Toast.apiError(error, 'Erreur de connexion');
                    showMessage(error.message || 'Erreur de connexion');
                } finally {
                    btn.disabled = false;
                    btn.classList.remove('loading');
                }
            });

            // Register handler
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('registerBtn');
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirm = document.getElementById('registerConfirm').value;

                if (password !== confirm) {
                    Toast.validation('Les mots de passe ne correspondent pas');
                    return;
                }

                btn.disabled = true;
                btn.classList.add('loading');
                hideMessage();

                try {
                    const { data, error } = await supabase.auth.signUp({
                        email,
                        password
                    });

                    if (error) throw error;

                    if (data.user && !data.session) {
                        Toast.success('Compte cr√©√© ! V√©rifiez votre email pour confirmer.', { duration: 8000 });
                        showMessage('Compte cr√©√© ! V√©rifiez votre email pour confirmer.', 'success');
                    } else {
                        Toast.success('Compte cr√©√© ! Redirection...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }

                } catch (error) {
                    Toast.apiError(error, "Erreur lors de l'inscription");
                    showMessage(error.message || "Erreur lors de l'inscription");
                } finally {
                    btn.disabled = false;
                    btn.classList.remove('loading');
                }
            });

            // Forgot password handler
            document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;

                if (!email) {
                    Toast.info('Entrez votre email puis cliquez sur "Mot de passe oubli√©"');
                    return;
                }

                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/reset-password.html'
                    });

                    if (error) throw error;
                    Toast.success('Email de r√©initialisation envoy√© !', { duration: 8000 });

                } catch (error) {
                    Toast.apiError(error, "Erreur lors de l'envoi");
                }
            });

            // Check session on load
            checkExistingSession();

            console.log('=== Login page ready ===');
        });
    </script>
</body>

</html>
